<script language="JavaScript">
function CheckForm() {
if(document.registration.first_name.value==='') {
		alert("Enter your first name to continue");
		document.registration.first_name.focus();
		return false; }
if(document.registration.last_name.value==='') {
		alert("Enter your last name to continue");
		document.registration.last_name.focus();
		return false; }	
if(document.registration.date_of_birth.value === '') {
		alert("Enter your date of birth to continue");
		document.registration.date_of_birth.focus();
		return false; }	
if(document.registration.gender.value==='') {
		alert("Enter your Gender to continue");
		document.registration.gender.focus();
		return false; }	
if(document.registration.country.value==='') {
		alert("Enter your country to continue");
		document.registration.country.focus();
		return false; }	
if(document.registration.postal_code.value==='') {
		alert("Enter your postalcode to continue");
		document.registration.postal_code.focus();
		return false; }		
if(document.registration.email_address.value==='') {
		alert("Enter your email address to continue");
		document.registration.email_address.focus();
		return false; }	
if(document.registration.username.value==='') {
		alert("Enter your username to continue");
		document.registration.username.focus();
		return false; }	
if(document.registration.password.value==='') {
		alert("Enter your passwaord to continue");
		document.registration.password.focus();
		return false; }	
if((document.registration.password.value) .length<6){
		alert("Password should be at least 6 characters.");
		document.registration.password.focus();
		return false; }		
if(document.registration.confirm_password.value==='') {
		alert("Enter your valid password to continue");
		document.registration.confirm_password.focus();
		return false; }	
if(document.registration.password.value!==document.registration.confirm_password.value) {
		alert("The passwords you types don't match. Retype the password again");
		return false; }		
if(document.registration.accept.value==='') {
		alert("Please click the button to continue your registration");
		return false; }		
	return true;
	}
	
</script>
